<h1>Test</h1>
<input type="text"
class="form-control"
[(ngModel)] = "username"
(input) = "onUpdateInput($event)">
<button class="btn btn-primary"
[disabled]="!allowReset"
  (click)="onReset()">Rest</button>
<p>{{username}}</p>
